<body>
    <section>
      
    <div class="kotak">
        
        
       
        <form action="/" onsubmit="formSubmitted(event)">
            
            
            <div class="title">
                Register
            </div>
            <input type="text" name="" id="nameTxt" placeholder="Name" required value="">
            <input type="text" name="" id="emailTxt" placeholder="Email" required>
            <input type="phone" name="" id="phoneTxt" placeholder="Phone Number" required>
            <input type="country" name="" id="countryTxt" placeholder="Country" required>
           
            <div>
                <input type="checkbox" name="" id="checkBox">
                <label for="checkBox">Agree to the terms & conditions</label>
            </div>
            <button type="submit">Subscribe</button>
        </form>
    </div>
    
</section>
